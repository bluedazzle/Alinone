{% extends 'base.html' %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
{% block define %}
<div class="panel panel-default">
    <div class="panel-heading">
             <p class="text-center" style="font-size:21px;">已取消的订单</p>
         </div>
    <div class="panel-body">
             <table class="table table-bordered text-center">
                 <tr>
                     <th>订单号</th>
                     <th>下单时间</th>
                     <th>联系方式</th>
                     <th>地址</th>
                     <th>订餐平台</th>
                     <th>付款</th>
                     <th>订单详情</th>
                     <th>
                         <a role="button" class="btn btn-primary btn-sm">一键清除</a>
                     </th>
                 </tr>
                 {%for item in items%}
                 <tr>
                     <td>{{ item.order_id_alin }}</td>
                     <td>{{ item.order_time|date:"Y-m-d H:i:s" }}</td>
                     <td>{{ item.phone }}</td>
                     <td>{{ item.address }}</td>
                     <td>{{ item.platform }}</td>
                     <td>{{ item.real_price }}</td>
                     <td><a role="button" class="btn btn-primary btn-sm">查看</a></td>
                     <td>
                         <a role="button" class="btn btn-primary btn-sm">删除</a>
                     </td>
                 </tr>
                 {% endfor %}
             </table>
        </div>
</div>
{% endblock define %}
</body>
</html>
